<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>

    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">

</head>

<body class="bg-blue-100">    
    <div class="main-login">
        <div class="main-login-company">
            <div class="overlay"></div>
            <img class="logo-company" src="./assets/image/logo-controll-rh-sem-fundo.png" alt="">
        </div>
        
        <div class="login">
            <div class="login-content">
                <div class="p-12">
                    <p class="login-title">
                        Bem vindo
                    </p>
                    <p class="login-desc">
                        Fassa login para continuar
                    </p>
                </div>

                <div class="ajax_response"><?= flash(); ?></div>

                <form action="" method="post">
                <div class="form-login">
                    <div class="div-input">
                        <input placeholder="E-mail" name="email" class="access-input" type="email" />
                        <span class="input-icon"><i class="fa fa-envelope fa-sm text-gray-400"></i></span>
                    </div>

                    <div class="div-input">
                        <input placeholder="Senha" name="password" class="access-input" type="password" />
                        <span class="input-icon"><i class="fa fa-user-alt fa-sm text-gray-400"></i></span>
                    </div>
                </div>

                <div class="form-botton">
                    <div class="flex">
                        <div class="div-check">
                        <input type="checkbox" checked name="save" id="toggle" class="check-input" />
                        <label for="toggle" class="check-label"></label>
                        </div>
                        <label for="toggle" class="text-xs text-gray-400 mt-1">lembrar</label>
                    </div>
                    <div class="div-label">
                        <a href="">Perdeu sua senha?</a>
                    </div>
                    </div>
                    <div class="w-100 mx-10 md:mx-0 p-4">
                    <button class="btn-login"> Entrar</button>
                    </div>
                </form>      
            </div>
        </div>
    </div>
           
</body>
</html>
