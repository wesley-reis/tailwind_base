<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">

    <title>App | Control RH</title>
</head>
<body>
    <div class="header">
        <p><i class="fas fa-bars"></i> Marcação de Ponto</p>
    </div>
    <div class="theme">teste</div>
    <div class="container-biometric">
        <section class="home">
            <div class="user">
                <p>Bom Dia</p>
                <h3>Wesley.Reis</h3>
            </div>
            <div class="title-biometric">
                <h3 id="hora">00:00:00</h3>
                <p id="data">00/00/0000</p>
            </div>
            <form action="" method="POST" class="form" autocomplete="off">
                <div class="biometric">
                    <i class="fas fa-fingerprint onstreet"></i>
                </div>
            </form>
            <div class="point">   
                <p>Última marcação: <b>11/06/2021 22:54</b></p>
            </div>
        </section>
    </div>
    <script src="./assets/js/scripts.js"></script>

</html>
